name: Build and Test Web Driver

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout 
      uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build the project
      run: dotnet build --no-restore
    - name: Make selenium-manager executable
      run: chmod +x TestProject1/bin/Debug/net6.0/selenium-manager/linux/selenium-manager
    - name: Run Project 1 UI tests
      run: dotnet test TestProject1 --no-build --verbosity normal
    - name: Run Project 2 UI tests
      run: dotnet test TestProject2 --no-build --verbosity normal
    - name: Run Project 3 UI tests
      run: dotnet test TestProject3 --no-build --verbosity normal